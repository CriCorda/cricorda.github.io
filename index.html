<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRICORDA // OVERRIDE</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@800&family=Inter:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000;
            --accent: #fff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: var(--bg);
            color: var(--accent);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- THE DISTORTED BACKGROUND --- */
        .bg-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40vw;
            font-weight: 900;
            color: rgba(255,255,255,0.02);
            z-index: -1;
            white-space: nowrap;
            pointer-events: none;
        }

        /* --- STARK NAVIGATION --- */
        nav {
            padding: 30px;
            display: flex;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            z-index: 100;
            mix-blend-mode: difference;
        }

        .logo { font-weight: 900; letter-spacing: -1px; }

        /* --- HERO SECTION --- */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 5%;
        }

        .hero h1 {
            font-family: 'Syne', sans-serif;
            font-size: clamp(4rem, 18vw, 15rem);
            line-height: 0.8;
            text-transform: uppercase;
            letter-spacing: -0.05em;
        }

        .hero-meta {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        /* --- THE WORK REEL (HORIZONTAL) --- */
        .scroll-container {
            display: flex;
            padding: 100px 5%;
            gap: 40px;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
        }

        .scroll-container::-webkit-scrollbar { display: none; }

        .work-card {
            min-width: 80vw;
            height: 70vh;
            scroll-snap-align: center;
            position: relative;
            background: #111;
            overflow: hidden;
        }

        .work-card video, .work-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(1);
            transition: 0.8s cubic-bezier(0.2, 1, 0.3, 1);
        }

        .work-card:hover video, .work-card:hover img {
            filter: grayscale(0);
            transform: scale(1.05);
        }

        .card-title {
            position: absolute;
            bottom: 40px;
            left: 40px;
            font-size: clamp(2rem, 8vw, 6rem);
            font-family: 'Syne', sans-serif;
            mix-blend-mode: difference;
        }

        /* --- FOOTER / CONTACT --- */
        .contact {
            padding: 200px 5% 100px;
            text-align: center;
        }

        .contact h2 {
            font-size: clamp(3rem, 10vw, 8rem);
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .discord-btn {
            font-size: 2rem;
            color: var(--accent);
            text-decoration: none;
            border-bottom: 5px solid var(--accent);
            transition: 0.3s;
        }

        .discord-btn:hover { background: var(--accent); color: #000; }

        @media (max-width: 768px) {
            .hero h1 { font-size: 5rem; }
            .work-card { min-width: 90vw; }
        }
    </style>
</head>
<body>

    <div class="bg-text">CRICORDA</div>

    <nav>
        <div class="logo">CRI // 26</div>
        <div>AVAILABILITY: OPEN</div>
    </nav>

    <section class="hero">
        <h1>ROBLOX<br>SYSTEMS</h1>
        <div class="hero-meta">
            <p style="max-width: 300px; font-weight: 300; text-transform: uppercase; letter-spacing: 2px;">Architecting the core of high-concurrency experiences.</p>
            <p>[ SCROLL TO ENTER ]</p>
        </div>
    </section>

    <div class="scroll-container">
        <div class="work-card">
            <video muted loop onmouseover="this.play()" onmouseout="this.pause()">
                <source src="assets/videos/pathfindingAIPortfolio.mp4" type="video/mp4">
            </video>
            <h3 class="card-title">SENSORY AI</h3>
        </div>

        <div class="work-card">
            <video muted loop onmouseover="this.play()" onmouseout="this.pause()">
                <source src="assets/videos/DashVideoPortfolio.mp4" type="video/mp4">
            </video>
            <h3 class="card-title">COMBAT OOP</h3>
        </div>

        <div class="work-card">
            <video muted loop onmouseover="this.play()" onmouseout="this.pause()">
                <source src="assets/videos/FishingSystemPortfolio.mp4" type="video/mp4">
            </video>
            <h3 class="card-title">WORLD LOGIC</h3>
        </div>
    </div>

    <section class="contact">
        <h2>CONNECT</h2>
        <a href="#" class="discord-btn">DISCORD: CRI.CORDA</a>
    </section>

    <footer style="padding: 40px; text-align: center; font-size: 10px; opacity: 0.3; letter-spacing: 5px;">
        EST. 2022 // LOGIC OVER MAGIC
    </footer>

</body>
</html>
